<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galvanize Delivers</title>



    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
                    <a class="navbar-brand" href="index.html">Galvanize Delivers</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Order Deliveries</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

    </header>

    <div class="container order-page">
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="col s12">
                        <h1>Menu</h1></div>
                    <div class="row">
                        <div class="col s6 m6 l6">
                            <div class="card card-height">
                                <div class="card-image">
                                    <img src="img/burger.jpg">
                                </div>
                                <div class="card-content">
                                    <h5>Royale with cheese</h5>
                                    <p>$8.99</p>
                                </div>
                                <div class="card-action">
                                    <a class="pay" name="Royale with Cheese" href="#">ADD TO ORDER</a>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m6 l6">
                            <div class="card card-height">
                                <div class="card-image">
                                    <img src="img/pizza.jpg">
                                </div>
                                <div class="card-content">
                                    <h5>Arugula Pie</h5>
                                    <p>$11.99</p>
                                </div>
                                <div class="card-action">
                                    <a class="pay" name="Arugula Pie" href="#">ADD TO ORDER</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 m6 l6">
                            <div class="card card-height">
                                <div class="card-image">
                                    <img src="img/ribs.jpg">
                                </div>
                                <div class="card-content">
                                    <h5>Smoked Swine</h5>
                                    <p>$14.99</p>
                                </div>
                                <div class="card-action">
                                    <a class="pay" name="Smoked Swine" href="#">ADD TO ORDER</a>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m6 l6">
                            <div class="card card-height">
                                <div class="card-image">
                                    <img src="img/ice_cream.jpg">
                                </div>
                                <div class="card-content">
                                    <h5>Ice Cream Biscuit</h5>
                                    <p>$7.99</p>
                                </div>
                                <div class="card-action">
                                    <a class="pay" name="Ice Cream Biscuit" href="#">ADD TO ORDER</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--right billing side of order-page-->
            <div class="col s6">
                <div class="container">
                    <div class="row">
                        <h1>Order</h1>
                        <table class="striped" id="payments-table">
                            <thead>
                                <tr>
                                    <th data-field="id">Name</th>
                                    <th data-field="name" id="right">Price</th>
                                </tr>
                            </thead>
                            <tbody id="menu-body">
                            </tbody>
                        </table>

                        <table class="bill">
                            <tbody class="bill-body">
                                <tr>
                                    <td>Subtotal</td>
                                    <td id="subtotal"></td>
                                </tr>
                                <tr>
                                    <td>Tax</td>
                                    <td id="tax"></td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    <td id="total"></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="contact-details row">

                          <div class="col s2 pics">
                              <i class="material-icons">account_circle</i>
                              <i class="material-icons">phone</i>
                              <i class="material-icons">domain</i>
                          </div>

                          <div class="col s10">
                            <div class="section">
                              <form action="" method="post" validate>
                                  <label for="name">Name:</label><input id="name" type="text"><br>
                                  <label for="phone">Phone Number:</label><input id="phone" type="text"><br>
                                  <label for="address">Address:</label><input id="address" type="text"><br>
                                  <input role="button" class="waves-effect waves-light btn pink lighten-1" type="submit" value="PLACE ORDER">
                              </form>
                            </div>
                          </div>

                        </div>

                    <!--row-->
                </div>
                <!-- container of right order -->

            </div>
            <!-- right side billing side .col s6 -->

        </div>
        <!-- row div for all the website's content -->

    </div>
    <!-- order-page div - aka whole site content-->

    <!-- Add own website functionality -->
    <script src="js/script.js" type="text/javascript"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
